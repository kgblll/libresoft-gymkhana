<!DOCTYPE html>
<html>
<head>
	<title>Gymkhanas Disponibles</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	
	<script type="text/javascript">
		if(typeof jQuery=='undefined'){
			document.write(unescape("<script src='jquery.mobile/jquery-1.9.1.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<script src='jquery.mobile/jquery.mobile-1.3.2.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<link rel='stylesheet' href='jquery.mobile/jquery.mobile-1.3.2.min.css' /"+">"));	
		}
	</script>

	<script src="/gymkhana/templates/js/play.js"></script>
	<link href="/gymkhana/templates/css/play.css" rel="StyleSheet" />
	
	
	
</head>
<body>
	
<div data-role="page">

	<div data-role="header"  data-position="fixed">
		<h1>Gymkhanas Disponibles</h1>
	</div>
		
	<br>

	{% if events %}

	<p>Seleccione el evento o la gymkhana que desee.</p>
		
	<div data-role="content" id="lista">
		<ul data-role="listview"  data-inset="true">
		{% for event in events %}
			<li><a href="/gymkhana/event/{{ event.id }}/list_teams/"  data-ajax="false">
				<h3>{{ event.title }}</h3>
				<p>{{ event.place }}</p>
				<p>{{ event.score }} points</p>		
				<p> Dificultad:  <img src="/gymkhana/templates/images/{{ event.difficulty }}.png" /></p>
			</a></li>
		{% endfor %}
		</ul>
	</div>
	{% else %}

		<h2>There are no events.</h2>

	{% endif %}
		
	<div data-role="footer"  data-position="fixed">
		<img src="/gymkhana/templates/css/images/powered_by_lgs_claro.png">
	</div>

		
</div>

</body>
</html>

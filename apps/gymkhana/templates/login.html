{% extends "gymkhana.html" %}

{% block content %}
<h1>Access</h1>
<div>
	<form action="/gymkhana/user/login/" method="post" enctype="multipart/form-data" data-ajax="false">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" size="30" maxlength="30" autofocus required/>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" size="30" maxlength="30" required/>
		<br>
		<input type="submit" value="Login"></input>
	</form>
</div>
{% endblock %}

{% block contentM %}

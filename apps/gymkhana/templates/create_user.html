{% extends "gymkhana.html" %}

{% block content %}

<h1>New User Account</h1>

	<form action="/gymkhana/user/create/" method="post" enctype="multipart/form-data" data-ajax="false">
		<label for="username">Username:</label>
		<input type="text" id="username" name="username" size="30" maxlength="30" autofocus required/>
               <br></br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" size="30" maxlength="30" required/>
               <br></br>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name" size="30" maxlength="30" required/>
               <br></br>
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name" size="30" maxlength="30" required/>
	{% if logged_user_is_admin %}
               <br></br>
		<label for="is_manager">Is Manager
		<input type="checkbox" name="is_manager" value="True" checked required></label>
	{% endif %}
               <br></br>
		<input type="submit" value="Create"></input>
	</form>
<br><br>

{% endblock %}

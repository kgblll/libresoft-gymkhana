
<!DOCTYPE html> 
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	
	<script type="text/javascript">
		if(typeof jQuery=='undefined'){
			document.write(unescape("<script src='../jquery.mobile/jquery-1.9.1.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<script src='../jquery.mobile/jquery.mobile-1.3.2.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<link rel='stylesheet' href='../jquery.mobile/jquery.mobile-1.3.2.min.css' /"+">"));	
		}
	</script>


	
</head> 
<body> 

<div data-role="dialog">
	
	<div data-role="header" data-theme="c">
		<h1>Saltar</h1>
	</div>

	<div data-role="content" data-theme="d">

	   {% if is_skipped %}
		{% if is_last_challenge %}
			<h2>No quedan más retos por realizar.</h2>
	        {% else %}
                        <h1>¿Desea saltarse este reto?</h1>
                        <p>Posteriormente podrá volver a realizarlo.</p>
			<a href="/gymkhana/event/{{event_id}}/team/{{team_id}}/challenge/{{challenge_id}}/skip/" data-role="button" rel="external" data-ajax="false" data-theme="b">Si</a> 
		{% endif %}
	   {% else %}
		<h2>No se puede saltar este reto.</h2>
	   {% endif %}

		<a href="" data-role="button" data-rel="back" data-theme="c">Cancelar</a>
	</div>
</div>


</body>
</html>

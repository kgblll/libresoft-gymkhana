<!DOCTYPE html>
<html>
<head>
	<title>Gymkhana Play</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*"> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

	<script type="text/javascript">
		if(typeof jQuery=='undefined'){
			document.write(unescape("<script src='jquery.mobile/jquery-1.9.1.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<script src='jquery.mobile/jquery.mobile-1.3.2.min.js' type='text/javascript'></scri"+"pt>"));
			document.write(unescape("<link rel='stylesheet' href='jquery.mobile/jquery.mobile-1.3.2.min.css' /"+">"));	
		}
	</script>

	<link href="/gymkhana/templates/css/inicio.css" rel="StyleSheet" />


	
</head>
<body>
	
	<div data-role="page">

		<div data-role="header"  data-position="fixed">
			<h1>{{ event.title }}</h1>
		</div>
		
		
		<div data-role="content" id="medio">
			{% ifequal event.image "" %}
			{% else %}
				<img id ="image" src="/gymkhana/img/{{ event.image }}"  width="250" height="250">
			{% endifequal %}
			<br>
			<p id="text">{{ event.welcome_text }}</p>
		
			<a href="/gymkhana/event/{{ event.id }}/team/{{ team_id }}/challenge/{{first_challenge_id}}/event_show/" data-role="button" rel="external" id="start">Empezar Gymkhana</a>
		</div>
			
		
		<div data-role="footer"  data-position="fixed">
			<img src="/gymkhana/templates/css/images/powered_by_lgs_claro.png">
		</div>

		
	</div>
<script src="/gymkhana/templates/jq/jq_inicio.js"></script>
</body>
</html>
